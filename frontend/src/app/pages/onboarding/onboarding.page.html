<ion-content [fullscreen]="true" class="onboarding-page">
  <div class="onboarding-container">

    <!-- Compact Hero Section -->
    <div class="hero-section">
      <div class="logo-container">
        <div class="fh-logo">
          <div class="logo-circle"></div>
          <span class="logo-text">FH</span>
        </div>
      </div>

      <h1 class="hero-title">
        <span class="fh-text-gradient">Room Checker</span>
      </h1>
      <!--
      <p class="hero-subtitle">
        See which rooms are free right now at your campus
      </p>
      -->
    </div>

    <!-- Compact Info Cards - De-emphasized -->
    <div class="features-section">
      <div class="feature-item">
        <div class="feature-content">
          <div class="title-wrapper">
            <ion-icon name="information-circle-outline" class="feature-icon"></ion-icon>
            <h3>Updates</h3>
          </div>
          <p>Room availability is updated every 2 hours</p>
        </div>
      </div>
      <div class="feature-item">
        <ion-icon name="information-circle-outline" class="feature-icon"></ion-icon>
        <div class="feature-content">
          <h3>Locations</h3>
          <p>Access schedules for all FH Joanneum buildings</p>
        </div>
      </div>
    </div>

    <!-- Primary CTA - Always Visible -->
    <div class="action-section">

      <!-- Building Selection Card - Primary Focus -->
      <div class="selection-card">
        <div class="card-header">
          <h2 class="card-title">Select Your Building</h2>
          <p class="card-description">We will show you all available rooms!</p>
        </div>

        <div class="select-wrapper">
          <ion-select
            label="Building"
            label-placement="stacked"
            [(ngModel)]="selectedBuilding"
            placeholder="Select building..."
            class="building-select"
            [class.has-selection]="selectedBuilding"
            interface="action-sheet"
          >
            <ion-select-option *ngFor="let b of buildings" [value]="b.code">
              {{ b.code }} - {{ b.label }}
            </ion-select-option>
          </ion-select>
        </div>
      </div>

    <button
      (click)="onNext()"
        [disabled]="!selectedBuilding || loading"
        class="action-button"
        [class.loading]="loading"
        [class.enabled]="selectedBuilding && !loading"
      >
          View Available Rooms
    </button>
    </div>

  </div>
</ion-content>
